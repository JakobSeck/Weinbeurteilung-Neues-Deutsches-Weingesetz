<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>WeinTester 3000</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- Start -->
    <h1>WeinTester 3000</h1>
    <div id="start-screen">
      <input type="text" id="code-input" placeholder="6-stelliger Code" maxlength="6" />
      <button onclick="startSurvey()">Starten</button>
    </div>

    <!-- Umfrage -->
    <div id="survey-screen" style="display:none;">
      <h2 id="question-title">Frage 1</h2>
      <p id="question-text">Qualitätszahl Wein Nr. 1</p>

      <input type="range" id="response-slider" min="0" max="5" step="0.1" value="2.5" oninput="updateLabel()" />
      <span id="slider-value">2.5</span>

      <div class="nav-buttons">
        <button onclick="prevQuestion()">Zurück</button>
        <button onclick="nextQuestion()">Weiter</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
